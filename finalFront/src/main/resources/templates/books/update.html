<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<th:block th:replace="partials/header :: header"></th:block>
<h1>Редактировать книгу</h1>
<form th:action="@{/books/{id}(id=${book.id})}" method="post">
    <input type="hidden" name="_method" value="put">
    <label>Название: <input type="text" name="title" th:value="${book.title}" required></label><br>
    <label>ID Авторов: <input type="text" name="author" th:value="${book.authors}" required></label><br>
    <label>Описание: <textarea name="description" th:text="${book.isbn}"></textarea></label><br>
    <label>ID Издателя: <textarea name="description" th:text="${book.publisher.id}"></textarea></label><br>
    <button type="submit">Обновить</button>
</form>
<a href="/books">Назад к списку книг</a>
</body>
</html>
