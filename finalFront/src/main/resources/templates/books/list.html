<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<th:block th:replace="partials/header :: header"></th:block>
<h1>Список книг</h1>
<a href="/books/create">Добавить новую книгу</a>
<ul>
    <th:block th:each="book : ${books}">
        <li>
            <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}">Название книги</a>
            <form th:action="@{/books/{id}/delete(id=${book.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Удалить</button>
            </form>
        </li>
    </th:block>
</ul>
</body>
</html>
