<!-- src/main/resources/templates/authors/update.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автора</title>
</head>
<body>
<th:block th:replace="partials/header :: header"></th:block>
<h1>Редактировать автора</h1>
<form th:action="@{/authors/{id}(id=${author.id})}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${author.name}" required>
    <br>
    <label for="description">Описание:</label>
    <textarea id="description" name="description" th:text="${author.description}"></textarea>
    <br>
    <button type="submit">Сохранить</button>
</form>
<a href="/authors">Назад к списку авторов</a>
</body>
</html>
