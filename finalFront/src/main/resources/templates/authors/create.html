<!-- src/main/resources/templates/authors/create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>
</head>
<body>
<th:block th:replace="partials/header :: header"></th:block>
<h1>Добавить нового автора</h1>
<form th:action="@{/authors}" th:object="${author}" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" th:value="${name}" required>
    <br>
<!--    <label>День рождения: <input type="date" name="birthday"></label><br>-->
    <button type="submit">Добавить</button>
</form>
<a href="/authors">Назад к списку авторов</a>
</body>
</html>
